<!DOCTYPE html>
<html ng-app="binkClient" lang="en">
<head>
    <meta charset="utf-8">
    <title>Friends Tutorials</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.min.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/tree.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/Spacetree.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- JIT Library File -->
    <script type="text/javascript" src="space_tree.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/lib/underscore-min.js?body=1"></script>
    <script src="{{ ASSET_PATH }}/js/lib/base64.js?body=1"></script>
    <script src="{{ ASSET_PATH }}/js/github.js?body=1"></script>
    <script src="{{ ASSET_PATH }}/js/app.js?body=1"></script>
    <script src="{{ ASSET_PATH }}/js/controllers.js?body=1"></script>

    <script type="text/javascript" src="tree.js"></script>

    <script>

        function loadDisqus(currentPageId) {
            // http://docs.disqus.com/help/2/
            window.disqus_shortname = 'lifessmalltutorial';
            window.disqus_identifier = currentPageId;
            window.disqus_url = 'http://urigo.github.com' + currentPageId;

            // http://docs.disqus.com/developers/universal/
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] ||
                        document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();

            angular.element(document.getElementById('disqus_thread')).html('');
        }


    </script>
</head>
<body onload="init();" ng-controller="mainCtrl" contenteditable="true">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span1"></div>
            <div class="span10" id="header">
                <object style="border-radius: 15px;" classid=clsid:D27CDB6E-AE6D-11cf-96B8-444553540000 id="spicynodesViewer" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab" height="360" width="640"><param name="movie" value="http://media.spicynodes.org/display.swf?id=25ce2ffb3b2d330c96a2d4405b6866bb&nodemapID=435620"> <param name="scalemode" value="showall" /><param name="allowFullScreen" value="true" /><param name="wmode" value="opaque" /><param name="quality" value="high" /><param name="allowFullScreen" value="true" /><param name="allowScriptAccess" value="always" /><embed name="spicynodesViewer" id="spicynodesViewer" wmode="opaque" scalemode="showall" allowfullscreen="true" allowScriptAccess="always" pluginspage="http://www.macromedia.com/go/getflashplayer" src="http://media.spicynodes.org/display.swf?id=25ce2ffb3b2d330c96a2d4405b6866bb&nodemapID=435620" type="application/x-shockwave-flash" quality="high" height="360" width="640"></embed></object>
            </div>
            <div class="span1"></div>
        </div>
        <div id="main_content" class="row-fluid">
            <div class="span1"></div>
            <div class="span10">
                <!--
                <button ng-click="isEditable=!isEditable" ng-show="!isEditable">Edit this subject</button>
                <button ng-click="SubmitChange()" ng-show="isEditable">Submit changes</button>
                -->
                <div id="main-view-wrapper">
                    <div ng-view id="main-view"></div>
                </div>
                {% include JB/analytics %}
            </div>
            <div class="span1"></div>
        </div>
        <div class="row-fluid" id="footer">
            <div class="span1"></div>
            <div class="span10" id="comments">
                <div id="disqus" class="disqus">
                    <h2>Don't just read! tell us why we are wrong!!</h2>
                    <div id="disqus_thread" class="content-panel-content"></div>
                </div>
            </div>
            <div class="span1"></div>
        </div>
    </div>
</body>
</html>
